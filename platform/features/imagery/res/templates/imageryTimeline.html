
<div class="l-image-thumbs-wrapper" ng-controller="ImageryController">
	<div class="l-image-thumb-item" ng-repeat="image in imageHistory">
		<img class="l-thumb"
			src={{image['url']}}>
			<div class="l-date">{{image['displayableDate']}}</div>
			<div class="l-time">{{image['displayableTime']}}</div>
	</div>
</div>
